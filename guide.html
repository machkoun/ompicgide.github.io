<html lang="fr">

    <div id="wrapper">
    	<div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-pills justify-content-around" id="pills-tab" role="tablist">
                        <li class="nav-item" role="demandeur">
                            <a class="nav-link" id="pills-demandeur-tab" data-toggle="pill" href="#demandeur" role="tab" aria-controls="pills-demandeur" aria-selected="false">Demandeur - Nom commercial</a>

                        <li class="nav-item" role="controleur">

                        </li>

                        <li class="nav-item" role="responsable">

                        </li>
                    </ul>


                    <div class="tab-content" id="pills-tabContent">
                        
                        <div class="tab-pane fade show active" id="examinateur" role="tabpanel" aria-labelledby="pills-examinateur-tab">
                            <iframe src="examinateur/genially.html"></iframe>

                        </div>
                        
                        <div class="tab-pane fade" id="responsable" role="tabpanel" aria-labelledby="pills-responsable-tab">

                        </div>
                        
                        <div class="tab-pane fade" id="controleur" role="tabpanel" aria-labelledby="pills-controleur-tab">

                    </div>
        		</div>

    	</div>
    </div>

    <footer>

	    	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(function(){
          var hash = window.location.hash;
          hash && $('#pills-tab a[href="' + hash + '"]').tab('show');

          $('#pills-tab a').click(function (e) {
            $(this).tab('show');
            var scrollmem = $('body').scrollTop();
            window.location.hash = this.hash;
            $('html,body').scrollTop(scrollmem);
          });
        });
    </script>

    
  </body>
